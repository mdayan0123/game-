name: Build and Push Docker image to Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compute IMAGE_NAME at runtime and export to GITHUB_ENV.
      # This avoids any shell-in-YAML mistakes and guarantees a valid "username/repo" format.
      - name: Compute IMAGE_NAME
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          # Extract repo name (part after the slash)
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          # Build image name as <docker-username>/<repo-name>
          echo "IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}" >> $GITHUB_ENV
          echo "Computed IMAGE_NAME (masked in logs): ***/${REPO_NAME}"
      
      - name: Debug - show computed values
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}"
          # The actual docker username will be masked in logs; this shows the repo portion only
          echo "IMAGE_NAME will be: ***/${GITHUB_REPOSITORY#*/}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
