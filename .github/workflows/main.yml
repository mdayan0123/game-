name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Runs when you push to main branch
    tags:
      - 'v*.*.*'  # Optional: also runs when you push version tags

env:
  IMAGE_NAME: ${{ github.repository }}  # Example: mshams0369/repo-name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/$(echo ${{ github.repository }} | cut -d'/' -f2):latest
            ${{ secrets.DOCKER_USERNAME }}/$(echo ${{ github.repository }} | cut -d'/' -f2):${{ github.sha }}
